name: Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: tests/features


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r ../../requirements.txt

    - name: Run Behave tests
      run: |
        source venv/bin/activate
        behave -f allure_behave.formatter:AllureFormatter -o allure-report ../../tests/features/


    - name: Generate Allure Report (optional)
      if: success() || failure()
      run: |
        source venv/bin/activate
        npm install -g allure-commandline --save-dev.
        allure generate allure-results --clean -o allure-report        

    - name: Upload Allure Report as Artifact (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report

    - name: Archive Test Results (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: behave-results
        path: allure-results
